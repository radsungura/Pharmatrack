<div class="dashboard-container">
    <!-- Main Content -->
    
    <main *ngIf="display == 'medications'" class="main-content table-section">
        <button class="back" (click)="goBack()">Back</button>
        
        <header class="dashboard-header">
            <h1>Medications</h1>
        <button class="back" (click)="goBack()"> + New</button>

        </header>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of med; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.Id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.qty }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button class="btn see" (click)="details(item)">More</button>
                        <button class="btn edit" (click)="edit(item)">Edit</button>
                        <button class="btn delete" (click)="delete(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
